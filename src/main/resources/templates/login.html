<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <div class="bootstrapStyle">
        <th:block th:insert="bootstrapStyle :: div"/>
    </div>
    <title>Dream Job!</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">
        <a class="navbar-brand" th:href="@{/index}"><h4>Dream Job</h4></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <div class="row justify-content-center">
        <div class="card text-center" style="width: 100%">
            <div class="card-header">
                Авторизация
            </div>
        </div>
        <div class="card text-center mt-2" style="width: 55%">
            <div class="card-body">
                <div th:if="${fail}" class="alert alert-danger" role="alert">
                    Логин или пароль введены неверно!
                </div>
                <form th:action="@{/login}" method="POST">
                    <label for="email">Почта</label>
                    <div class="form-group row justify-content-center">
                        <input type="email" placeholder="example@gmail.com" class="form-control bg-light col-md-6"
                               name="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <div class="form-group row justify-content-center">
                            <input type="password" placeholder="*************" class="form-control bg-light col-md-6"
                                   name="password" id="password" required>
                        </div>
                        <div>Нет аккаунта?
                            <a th:href="@{/registration}" class="link" role="button"
                               aria-pressed="true">Создать</a>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mt-3">Войти</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
