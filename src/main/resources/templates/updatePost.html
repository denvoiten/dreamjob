<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <div class="bootstrapStyle">
        <th:block th:include="bootstrapStyle :: div"/>
    </div>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/index}">Dream Job</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <ul class="nav nav-pills">
                    <a class="nav-item nav-link bg-light" th:href="@{/index}">Главная </a>
                    <a class="nav-item nav-link bg-light" th:href="@{/posts}">Вакансии</a>
                    <a class="nav-item nav-link bg-light" th:href="@{/formAddPost}">Добавить вакансию</a>
                    <a class="nav-item nav-link bg-light" th:href="@{/candidates}">Кандидаты</a>
                    <a class="nav-item nav-link bg-light" th:href="@{/formAddCandidate}">Добавить кандидата</a>
                </ul>
            </div>
        </div>
        <div class="template">
            <th:block th:include="template :: div"/>
        </div>
    </nav>
    <div class="row pt-3">
        <div class="card" style="width: 100%">
            <div class="card-header">
                Редактирование вакансии.
            </div>
            <div class="card-body">
                <form th:action="@{/updatePost}" method="POST" th:object="${post}">
                    <input type="hidden" name="id" th:field="*{id}"/>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-9">
                                <label for="name" class="col">Вакансия
                                    <input type="text" class="form-control" name="name" id="name" th:field="*{name}">
                                </label>
                            </div>
                            <div class="col-3">
                                <label for="city.id" class="col">Город
                                    <select class="form-control" id="city.id" name="city.id">
                                        <option th:each="city : ${cities}" th:value="${city.id}"
                                                th:text="${city.name}"></option>
                                    </select>
                                </label>
                            </div>
                        </div>
                        <label for="description" class="col">Описание
                            <input type="text" class="form-control" name="description"
                                   id="description" th:field="*{description}"></label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="visible" class="form-check-input" id="visible"
                               th:field="*{visible}">
                        <label class="form-check-label" for="visible">Опубликовать</label>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
