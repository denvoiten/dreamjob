<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <div class="bootstrapStyle">
        <th:block th:include="bootstrapStyle :: div"/>
    </div>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/index}">Dream Job</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <ul class="nav nav-pills">
                    <a class="nav-item nav-link bg-light" th:href="@{/index}">Главная </a>
                    <a class="nav-item nav-link bg-light" th:href="@{/posts}">Вакансии</a>
                    <a class="nav-item nav-link bg-light" th:href="@{/formAddPost}">Добавить вакансию</a>
                    <a class="nav-item nav-link bg-light" th:href="@{/candidates}">Кандидаты</a>
                    <a class="nav-item nav-link bg-light" th:href="@{/formAddCandidate}">Добавить кандидата</a>
                </ul>
            </div>
        </div>
        <div class="navbar-nav justify-content-end">
            <ul class="nav nav-pills">
                <a class="nav-item nav-link bg-light" th:href="@{/registration}">Регистрация</a>
                <a class="nav-item nav-link bg-light" th:href="@{/loginPage}">Войти</a>
            </ul>
        </div>
    </nav>
    <div class="row">
        <div class="card" style="width: 100%">
            <div class="card-header">
                Регистрация нового пользователя.
            </div>
            <div class="card-body">
                <form th:action="@{/registration}" method="POST">
                    <div class="form-group">
                        <label>Логин
                            <input type="text" class="form-control" placeholder="Введите логин" name="name" id="name" required>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Электронная почта
                            <input type="email" class="form-control" placeholder="example@gmail.com" name="email"
                                   id="email" required>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Пароль
                            <input type="password" class="form-control" placeholder="*************" name="password"
                                   id="password" required>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Зарегистрироваться</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
