<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <div class="bootstrapStyle">
        <th:block th:insert="bootstrapStyle :: div"/>
    </div>
    <title>Dream Job!</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">
        <a class="navbar-brand" th:href="@{/index}"><h4>Dream Job</h4></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <div class="row justify-content-center">
        <div class="card text-center" style="width: 100%">
            <div class="card-header">
                Регистрация нового пользователя.
            </div>
        </div>
        <div class="card text-center mt-2" style="width: 55%">
            <div class="card-body">
                <form th:action="@{/registration}" method="POST">
                    <label for="name">Логин </label>
                    <div class="form-group row justify-content-center">
                        <input type="text" class="form-control bg-light col-md-6" placeholder="Введите логин"
                               name="name" id="name" required>
                    </div>
                    <label for="email">Электронная почта</label>
                    <div class="form-group row justify-content-center">
                        <input type="email" class="form-control bg-light col-md-6" placeholder="example@gmail.com"
                               name="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <div class="form-group row justify-content-center">
                            <input type="password" class="form-control bg-light col-md-6" placeholder="*************"
                                   name="password" id="password" required>
                        </div>
                        <div>Есть аккаунт?
                            <a th:href="@{/loginPage}" class="link" role="button"
                               aria-pressed="true">Войти</a>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mt-3">Зарегистрироваться</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
